<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>How's Today's Weather?</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="head">
        
        
        <i class="em em-rain_cloud" aria-role="presentation" aria-label=""></i>
        <h3>Hong's Daily Weather Forecast</h3>
    </div>
    
    <!--this is for the input-->
    <div class="input"> 
        <input type="text" class="inputValue" placeholder="Which city do you live in? Enter City, Zip Code">
        <input type="submit" value="Submit" class="button">
    </div>

    <!--display-->
    <div class="display">
        
        <h1 class="weathername"></h1>
    </div>
    
    <div class="displayinside">
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="high"></p>
        <p class="low"></p>
        <p class="forecast"></p>
        <p class="humidity"></p>

    </div>
    
</body>
</html>
